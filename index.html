<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shape Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Shape Generator</h1>
  <div class="controls">
    <label for="shapeSelect">Choose a shape:</label>
    <select id="shapeSelect">
      <option value="square">Square</option>
      <option value="circle">Circle</option>
      <option value="triangle">Triangle</option>
    </select>
    <label for="colorInput">Choose a color:</label>
    <input type="color" id="colorInput" value="#FF5733">
    <button onclick="generateShape()">Generate Shape</button>
  </div>
  <div id="shapeContainer"></div>

  <script src="script.js"></script>
</body>
</html>
